<h1 class="avoid-page-end" id="section-header">Skills:</h1>
<p class="proficiency-desc">Proficiency goes 1-5, where 5 is best</p>
<div class="protected" *ngFor="let skill of skills">
	<mat-card>
		<mat-card-header>
			<mat-card-title>{{ capitalize(skill.name) }}</mat-card-title>
			<h2 *ngIf="skill.level" matBadgeColor="accent" matBadge="{{skill.level}}" matBadgeSize="large" matBadgeOverlap="false">Proficiency</h2>
		</mat-card-header>
		<mat-card-content *ngIf="skill.hasOwnProperty('text')">
			<p class="skill-desc">{{ skill.text }}</p>
		</mat-card-content>
		<mat-card-actions *ngIf="skill.links?.length > 0">
			<h3 class="link-desc">References:</h3>
			<mat-nav-list>
				<a mat-list-item *ngFor="let link of skill.links" href="{{ link }}">
					<mat-icon>link</mat-icon>
					<span class="external-link">
						{{ urlify(link) }}
					</span>
				</a>
			</mat-nav-list>
		</mat-card-actions>
	</mat-card>
</div>
