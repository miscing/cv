<h2>Skills:</h2>
<div *ngFor="let skill of skills">
	<h3>{{ capitalize(skill.name) }}</h3>
	<mat-card class="text" *ngIf="skill.hasOwnProperty('text')">{{ skill.text }}</mat-card>
	<mat-nav-list>
		<a mat-list-item *ngFor="let link of skill.links" href="{{ link.toString() }}">
			{{ link.hostname + link.pathname }}
		</a>
	</mat-nav-list>
</div>
