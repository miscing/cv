<app-select (mask)="maker.Mask($event)" [cv]="data | async"></app-select>
<div #cvdoc class="cvdoc">
	<app-profile [profile]="(data | async).profile"></app-profile>
	<app-about *ngIf="(data | async).about" [about]="(data | async).about"></app-about>
	<app-skills *ngIf="(data | async).skills" [skills]="(data | async).skills"></app-skills>
</div>
