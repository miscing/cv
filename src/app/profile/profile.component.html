<div class="profile">
	<img *ngIf="profile?.pic" src="{{ profile.pic }}">
	<div *ngIf="profile" class="name">
		<h1>{{ profile.firstname }}</h1>
		<h1>{{ profile.surname }}</h1>
	</div>
</div>

<div *ngIf="profile?.links" class="external">
	<button *ngFor="let link of links" mat-button>
		<a target="_blank" rel="noopener noreferrer" href="{{link.link.href}}" class="links">
			<div class="link-key">
				<img *ngIf="link.img; else text" src="{{link.img}}">
				<ng-template #text><h2 class="link-key">{{ link.name }}</h2></ng-template>
			</div>
			<h3 class="link-value" *ngIf="link.altLink; else full">{{ link.altLink }}</h3>
			<ng-template #full><h3 class="link-value">{{ link.link.hostname + link.link.pathname }}</h3></ng-template>
		</a>
	</button>
</div>
