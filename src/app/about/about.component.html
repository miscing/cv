<h1 class="avoid-page-end">About me:</h1>
<div *ngFor="let text of about.text; last as last" class="protected texts">
	<p class="about-text">
	{{ text }}
	</p>
	<mat-divider *ngIf="about.text.length > 1 && !last"></mat-divider>
</div>

<mat-card class="protected">
	<div class="extra-info">
		<div *ngIf="about?.langs" id="languages">
			<h3>Languages:</h3>
			<p class="proficiency-desc">limited, working or native proficiency</p>
			<mat-list dense>
				<mat-list-item *ngFor="let lang of about.langs">
					<p>{{lang.name | titlecase}}: {{langProf(lang.level)}}</p>
				</mat-list-item>
			</mat-list>
		</div>
		<div *ngIf="about?.custom" class="others">
			<h3 *ngFor="let custom of about.custom">
				{{custom.key | titlecase}}: <span class="emphasize">{{custom.value}}</span>
			</h3>
		</div>
	</div>
</mat-card>
